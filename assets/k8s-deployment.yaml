---
# jw238dns Kubernetes Deployment
#
# DEPLOYMENT ORDER (to avoid circular DNS dependency):
# 1. Ensure node DNS is set to public DNS (8.8.8.8) temporarily
# 2. kubectl apply -f k8s-deployment.yaml
# 3. Wait for Pod to be Ready: kubectl wait --for=condition=Ready pod -l app=jw238dns -n jw238dns --timeout=300s
# 4. Verify DNS service: nslookup test.mesh-worker.cloud <EXTERNAL-IP>
# 5. (Optional) Update node DNS to use LoadBalancer IP
#
# To deploy without LoadBalancer first:
# kubectl apply -f k8s-deployment.yaml --selector='app!=jw238dns-service'
#
---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: jw238dns
  labels:
    app: jw238dns

---
# ConfigMap for DNS records
apiVersion: v1
kind: ConfigMap
metadata:
  name: jw238dns-config
  namespace: jw238dns
  labels:
    app: jw238dns
data:
  config.yaml: |
    records:
      # SOA record - required for authoritative DNS server
      - name: "mesh-worker.cloud."
        type: SOA
        ttl: 3600
        value:
          - "ns1.app238.com. admin.mesh-worker.cloud. 2026021201 3600 1800 604800 86400"

      # NS records - nameservers for the domain
      - name: "mesh-worker.cloud."
        type: NS
        ttl: 3600
        value:
          - "ns1.app238.com."
          - "ns2.app238.com."

      # A records for nameservers (under app238.com domain)
      - name: "ns1.app238.com."
        type: A
        ttl: 300
        value:
          - 170.106.143.75

      - name: "ns2.app238.com."
        type: A
        ttl: 300
        value:
          - 163.245.215.17

      # Apex domain A record
      - name: "mesh-worker.cloud."
        type: A
        ttl: 300
        value:
          - 170.106.143.75
          - 163.245.215.17
          - 101.32.181.225

      # Wildcard A record
      - name: "*.mesh-worker.cloud."
        type: A
        ttl: 300
        value:
          - 170.106.143.75
          - 163.245.215.17
          - 101.32.181.225

---
# ConfigMap for application configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: jw238dns-app-config
  namespace: jw238dns
  labels:
    app: jw238dns
data:
  app.yaml: |
    dns:
      listen: "0.0.0.0:53"
      tcp_enabled: false
      udp_enabled: true
      upstream:
        enabled: true
        servers:
          - "1.1.1.1:53"
          - "8.8.8.8:53"
        timeout: "5s"

    geoip:
      enabled: true
      mmdb_path: "/app/assets/GeoLite2-City.mmdb"

    storage:
      type: "configmap"
      configmap:
        namespace: "jw238dns"
        name: "jw238dns-config"
        data_key: "config.yaml"

    http:
      enabled: true
      listen: "0.0.0.0:8080"
      auth:
        enabled: true
        token_env: "HTTP_AUTH_TOKEN"

    acme:
      enabled: true
      mode: "zerossl"
      email: "shadowsocks1984@gmail.com"
      # EAB credentials (required for ZeroSSL, ignored for Let's Encrypt)
      eab:
        kid_env: "ACME_EAB_KID"
        hmac_env: "ACME_EAB_HMAC"
      auto_renew: true
      storage:
        type: "kubernetes-secret"
        namespace: "jw238dns"

---
# Secret for authentication
apiVersion: v1
kind: Secret
metadata:
  name: jw238dns-auth
  namespace: jw238dns
  labels:
    app: jw238dns
type: Opaque
stringData:
  http-token: "change-me-to-a-secure-random-token"
  acme-email: "shadowsocks1984@gmail.com"
  acme-eab-kid: "${ZEROSSL_EAB_KID}"
  acme-eab-hmac: "${ZEROSSL_EAB_HMAC_KEY}"

---
# ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: jw238dns
  namespace: jw238dns
  labels:
    app: jw238dns

---
# Role for ConfigMap and Secret access
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: jw238dns
  namespace: jw238dns
  labels:
    app: jw238dns
rules:
  # ConfigMap access for DNS records
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch", "update", "patch"]
  # Secret access for certificates
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]

---
# RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: jw238dns
  namespace: jw238dns
  labels:
    app: jw238dns
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: jw238dns
subjects:
  - kind: ServiceAccount
    name: jw238dns
    namespace: jw238dns

---
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jw238dns
  namespace: jw238dns
  labels:
    app: jw238dns
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: jw238dns
  template:
    metadata:
      labels:
        app: jw238dns
    spec:
      serviceAccountName: jw238dns
      affinity:
        # Node affinity - schedule on nodes with tag=ingress
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: tag
                    operator: In
                    values:
                      - ingress
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: jw238dns
          image: ghcr.io/jabberwocky238/jw238dns:latest
          imagePullPolicy: Always
          ports:
            - name: dns-udp
              containerPort: 53
              protocol: UDP
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          volumeMounts:
            - name: config
              mountPath: /app/config
              readOnly: true
            - name: data
              mountPath: /app/data
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 2
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
              add:
                - NET_BIND_SERVICE
      volumes:
        - name: config
          configMap:
            name: jw238dns-app-config
        - name: data
          emptyDir: {}

---
# ClusterIP Service for internal access
apiVersion: v1
kind: Service
metadata:
  name: jw238dns
  namespace: jw238dns
  labels:
    app: jw238dns
spec:
  type: ClusterIP
  ports:
    - name: dns-udp
      port: 53
      targetPort: dns-udp
      protocol: UDP
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
  selector:
    app: jw238dns